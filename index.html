<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ========================================
         Basic Page Setup
    ========================================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to favicon CSS  -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Page Title shown in browser tab -->
    <title>QR Code Project</title>
  </head>

  <body>
    <!-- ========================================
         Main Content Area
         Uses semantic <main> and <section> tags
    ========================================= -->
    <main>
      <section class="qr-section">
        <!-- Container to center and style content -->
        <div class="container">
          <!-- ===============================
               QR Code Image
               Make sure this image path is correct
          ================================ -->
          <img
            src="images/image-qr-code.png"
            alt="QR code linking to Frontend Mentor"
          />

          <!-- ===============================
               Main Heading
               Describes the purpose of the card
          ================================ -->
          <h2>Improve your front-end skills by building projects</h2>

          <!-- ===============================
               Description Paragraph
               Provides additional instructions/info
          ================================ -->
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
        </div>
        <!-- End of container -->
      </section>
    </main>
  </body>
</html>
